<h2>List of movies</h2>
<p><button (click)="addFilter(fliterCat.value)">Filter</button><input #fliterCat/></p>
<ul>
    <li *ngFor="let movie of movies">
        <button title="Add to cart" (click)="addToCart(movie)">Add to cart</button>
        &nbsp;<a routerLink="/movieDetail/{{movie.id}}"><span>{{movie.title}}</span></a>
        &nbsp;<span>{{movie.releaseYear}}</span>
        &nbsp;<span>{{movie.director}}</span>
        &nbsp;<span>Price {{movie.price}}</span>
    </li>
</ul>
