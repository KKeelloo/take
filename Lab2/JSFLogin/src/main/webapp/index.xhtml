<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>#{AppMessages['title.login']}</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel for="usernameField"
                           value="#{AppMessages['label.user']}"/>
            <h:inputText id="usernameField"
                         value="#{loginBean.username}"
                         required="true"
                         requiredMessage="#{AppMessages['validation.user']}"/>
            <h:message for="usernameField"/>
            <h:outputLabel for="passwordField"
                           value="#{AppMessages['label.password']}"/>
            <h:inputSecret id="passwordField"
                           value="#{loginBean.password}"
                           required="true"
                           requiredMessage="#{AppMessages['validation.password']}"
                           validatorMessage="#{AppMessages['validation.password']}">
                <f:validateLength maximum="6" minimum="4"/>
            </h:inputSecret>
            <h:message for="passwordField"/>


            <h:commandButton id="loginButton"
                             value="#{AppMessages['label.login']}"
                             action="#{loginBean.login()}"
                             binding="#{loginBean.loginButton}"
                             disabled="#{not loginBean.acceptCheckbox.value}"/>
        </h:panelGrid>
        <h:selectBooleanCheckbox id="acceptCheckBox"
                                 binding="#{loginBean.acceptCheckbox}">
            <f:ajax render="loginButton"/>
        </h:selectBooleanCheckbox>
        <h:outputText value="#{AppMessages['text.accept_terms']}"/>
    </h:form>
</h:body>
</html>
